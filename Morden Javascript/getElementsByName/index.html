<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetElementsByName</title>
</head>
<body>
        <p>Place rate the service :</p>
        <p>
            <input type="radio"name="rate" value="Very poor">Very poor
            <input type="radio" name="rate" value="Poor">Poor
            <input type="radio" name="rate" value="Ok>Ok
            <input type="radio" name="rate" value="Good">Good
            <input type="radio" name="rate" value="Very God">Very Good
        </p>
        <p>
            <button id="btnRate">Submit</button>
        </p>


    <script>
        let btn = document.getElementById('btnRate');

        btn.addEventListener('click', () =>{
            let rates = document.addElementsByName('rate');
            rates.forEach((rate) =>{
                if (rate.checked) {
                    alert(`You rated: ${rate.value}`);
                    console.log(rates);
                }
            })
        });
    </script>
    
</body>
</html>
